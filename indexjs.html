<!DOCTYPE html>
<html>
<head>
    <title>Voter ID Registration</title>
</head>
<body>
    <h2>Voter ID Application Form</h2>
    <form id="voterForm">
        <div>
            <label>Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter your full name">
        </div>
        <br><br>
        <div>
            <label>Age:</label>
            <input type="number" id="age" placeholder="Enter your age">
        </div>
        <br><br>
        <div>
            <label>Aadhaar Number:</label>
            <input type="text" id="aadhaar" placeholder="Enter 12-digit Aadhaar">
        </div>
        <br><br>
        <div>
            <label>Address:</label>
            <input type="text" id="address" placeholder="Enter your address">
        </div>
        <br><br>
        <div>
            <button type="submit">Apply for Voter ID</button>
        </div>
    </form>

    <script>
        document.getElementById('voterForm').onsubmit = function(event) {
            event.preventDefault();
            
            // Get values
            let name = document.getElementById('fullName').value.trim();
            let age = document.getElementById('age').value;
            let aadhaar = document.getElementById('aadhaar').value.trim();
            let address = document.getElementById('address').value.trim();
            
            // Validate name (at least 3 characters)
            if(name.length < 3) {
                alert("Name must be at least 3 characters long");
                return false;
            }
            
            // Validate age (minimum 18 years)
            if(age < 18) {
                alert("You must be at least 18 years old to register");
                return false;
            }
            
            // Validate Aadhaar (exactly 12 digits)
            if(aadhaar.length != 12 || isNaN(aadhaar)) {
                alert("Aadhaar number must be 12 digits");
                return false;
            }
            
            // Validate address (at least 10 characters)
            if(address.length < 10) {
                alert("Please enter a complete address");
                return false;
            }
            
            // If all validations pass
            alert("Voter ID application submitted successfully!\nWe will verify your details.");
            return true;
        };
    </script>
</body>
</html>
