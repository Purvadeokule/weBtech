<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aadhaar Card</title>
    <link rel="stylesheet" href="adhar_style.css">
</head>
<body>
    <div class="card">
        <div class="front">
            <div class="fhead">
                <img src="ashok_stambha.jpg" alt="ashok stambha" width="35px" height="45px">
                <img src="bharat_sarkar.png" alt="gov of india" width="250px" height="50px">
                <img src="Aadhaar_Preview.png" alt="Aadhaar Preview" width="50px" height="65px">
            </div>
            <div class="pic">
                <img src="photo2_ahi.jpeg" alt="picture" width="80px" height="100px">
            </div>
            <div class="name">
                <b>Ahilya K Hapate</b>
                <b>DOB:21/04/2005</b>
                <b>FEMALE</b>
            </div>
            <div class="qr">
                <img src="qr.png" alt="qrcode" width="80px" height="80px">
            </div>
            <div class="number">
                <b>5218 5218 5218</b>
            </div>
        </div>
        <div class="back">
            <div class="bhead">
                <img src="ashok_stambha.jpg" alt="ashok stambha" width="35px" height="45px">
                <img src="bharat_sarkar.png" alt="gov of india" width="250px" height="50px">
                <img src="Aadhaar_Preview.png" alt="Aadhaar Preview" width="50px" height="65px">
            </div>
            <div class="address">
                <b>Address:</b><br>
                <b>D/O: Hatkanangle, tal. Hatkanangle,</b><br>
                <b>dis. Kolhapur, state. Maharashtra - 416109</b>
            </div>
            <div class="number">
                <b>5218 5218 5218</b>
            </div>
        </div>
    </div>
    
    
</body>
</html>
