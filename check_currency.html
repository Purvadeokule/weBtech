<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
</head>
<body>
    <script src="cc.js"></script>
    <h1>Currency Converter</h1>
    <h3>Rupees to Doller</h3>
    <input type="number" id="rsamt"/>
    <button onclick="rsToDoll()">Convert</button>
    <h3 id="doll"></h3>
    <h3>Doller to Rupees</h3>
    <input type="number" id="dollamt"/>
    <button onclick="dollToRs()">Convert</button>
    <h3 id="rs"></h3>
</body>
</html>
