<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="name-head" style="background-color: #f6d34a;">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 style="font-size: 24px; text-align: center;">
                        <span style="color: #800000; font-size: 24pt;">
                            <strong>D.K.T.E. Society's Textile & Engineering Institute</strong>
                        </span>
                        <br>
                        <span style="font-size: 12pt;">
                            An Empowered Autonomous Institute
                            <br>Affiliated to Shivaji University, Kolhapur.
                        </span>
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <div class="program-heading" style="background-color: beige;align-items: center;">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h4 style="font-family: 'Times New Roman', Times, serif; color: #800000;font-style: italic;text-align: center;">Our Programs</h4>
                </div>
            </div>
        </div>
    </div>
  <div class="programs" style="padding: 10px;background-color: beige;">
    <div class="container" style="width: 50%; height: 25%;">
        <div class="row">
            <div class="col-md-12" style="background-color: #f6d34a; padding: 10px;align-items: center;">
                <div id="events" class="carousel slide" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#events" data-bs-slide-to="0" class="active"></button>
                      <button type="button" data-bs-target="#events" data-bs-slide-to="1"></button>
                      <button type="button" data-bs-target="#events" data-bs-slide-to="2"></button>
                      <button type="button" data-bs-target="#events" data-bs-slide-to="3"></button>
                    </div>
                  
                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <h5 style="text-align: center;">B.Tech Textile Program</h5>
                        <img src="img/textileprogram.jpg" alt="BTech textile Program" class="d-block w-100">
                      </div>
                      <div class="carousel-item">
                        <h5 style="text-align: center;">B.Tech Engineering Program</h5>
                        <img src="img/btech_eng_program.jpg" alt="BTech Engineering program" class="d-block w-100">
                      </div>
                      <div class="carousel-item">
                        <h5 style="text-align: center;">MBA Programs</h5>
                        <img src="img/management_program.jpg" alt="MBA programs" class="d-block w-100">
                      </div>
                      <div class="carousel-item">
                        <h5 style="text-align: center;">M.Tech Programs</h5>
                        <img src="img/mtech_program.jpg" alt="mtech programs" class="d-block w-100">
                      </div>
                    </div>
                  
                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#events" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#events" data-bs-slide="next">
                      <span class="carousel-control-next-icon"></span>
                    </button>
                  </div>

            </div>
        </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
