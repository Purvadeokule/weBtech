<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Race Animation</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <button id="startBtn">Start</button>
    <div id="raceTrack" style="position: relative; width: 100%; height: 150px; margin-top: 20px; border: 1px solid #000;">
        <div class="earth"></div>

        <div class="astro-animation"></div>
        
        <div class="ship-animation"></div>
        
        <div class="saturn"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#startBtn").click(function () {
                var raceTrackWidth = $("#raceTrack").width();
                var astroWidth = $(".astro-animation").width();
                var shipWidth = $(".ship-animation").width();

                $(".astro-animation").animate({ left: raceTrackWidth - astroWidth }, 3000);
                $(".ship-animation").animate({ left: raceTrackWidth - shipWidth }, 4000);
            });
        });
    </script>
</body>
</html>
